<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Restringido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Pantalla completa */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      max-width: 1920px;
      max-height: 1080px;
      border: none;
    }
    .modal-content {
      text-align: center;
    }
    .modal-content h5 {
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
  </style>
</head>
<body>

<div class="video-container">
  <iframe 
    id="vimeoPlayer"
    src="https://player.vimeo.com/video/1038714486?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
    allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
    title="Video Restringido">
  </iframe>
</div>

<!-- Modal -->
<div class="modal fade" id="cpaModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">¡Acción requerida para continuar!</h5>
      </div>
      <div class="modal-body">
        <p>Para seguir viendo el video, completa la siguiente instrucción:</p>
        <a href="https://superfolder.net/pauldev" target="_blank" class="btn btn-primary">Completar Encuesta</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const iframe = document.getElementById('vimeoPlayer');
    const player = new Vimeo.Player(iframe);
    let modalShown = false;

    // Detectar 20 segundos de reproducción
    player.on('timeupdate', function(data) {
      if (!modalShown && data.seconds >= 20) {
        player.pause().then(() => {
          const modal = new bootstrap.Modal(document.getElementById('cpaModal'), {
            backdrop: 'static', // Evitar cierre al hacer clic fuera
            keyboard: false    // Evitar cierre con teclado
          });
          modal.show();
          modalShown = true;
        });
      }
    });
  });
</script>

</body>
</html>
