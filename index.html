<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Directo exclusivo. Completa una breve encuesta para ver el video completo.">
  <title>Directo Exclusivo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden; /* Elimina el scroll */
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Evita interacción con el video */
    }
    /* Overlay de aviso */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }
    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    .overlay h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .overlay p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .cta-btn {
      display: inline-block;
      background: red;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }
    .cta-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <!-- Video Container -->
  <div class="video-container">
    <!-- Iframe con el video de Mega (modificado para ocultar controles) -->
    <iframe 
      id="videoIframe"
      width="640" 
      height="360" 
      frameborder="0" 
      src="https://mega.nz/embed/dfMBUJLS#JyrI7a3Iafxb7tVO5QARhUFaWx6eBM3PWQ8MUaENYS0" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>

    <!-- Overlay con mensaje -->
    <div class="overlay" id="overlay">
      <h1>¡Atención! Contenido Exclusivo</h1>
      <p>Este video está restringido para mayores de 18 años. Completa una breve encuesta para seguir viendo el directo.</p>
      <a href="https://eradictrkr.com/pauldev" class="cta-btn" target="_blank">Completar Encuesta y Ver el Directo</a>
    </div>
  </div>

  <!-- JavaScript para manejar el video y el overlay -->
  <script>
    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('videoIframe');

    // Función para iniciar el video automáticamente
    function startVideo() {
      setTimeout(() => {
        // Reproducir el video automáticamente
        iframe.src = "https://mega.nz/embed/dfMBUJLS#JyrI7a3Iafxb7tVO5QARhUFaWx6eBM3PWQ8MUaENYS0";
      }, 0);  // Comienza inmediatamente
    }

    // Función para mostrar el overlay después de 5 segundos
    function showOverlay() {
      setTimeout(() => {
        overlay.classList.add('show');
      }, 5000);  // Mostrar el overlay a los 5 segundos
    }

    // Iniciar las funciones
    startVideo();
    showOverlay();
  </script>

</body>
</html>
