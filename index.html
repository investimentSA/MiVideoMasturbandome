  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completa para seguir viendo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .video-container {
      width: 100%;
      max-width: 480px;
      position: relative;
    }
    #modalInstructions {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Video -->
    <video id="videoPlayer" width="100%" controls>
      <source src="https://drive.google.com/uc?export=download&id=1IYQ_e2LD6UGSpMRc-jVi7pSk7gL93DZP" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalInstructions" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¡Acción requerida!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Completa las instrucciones para continuar viendo el video:</p>
          <ul>
            <li>1. Haz clic en el enlace a continuación.</li>
            <li>2. Llena el formulario o encuesta.</li>
          </ul>
          <p>Haz clic en el siguiente botón para continuar:</p>
          <a href="https://superfolder.net/pauldev" class="btn btn-primary w-100" target="_blank">Ir a la Encuesta</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const modal = new bootstrap.Modal(document.getElementById('modalInstructions'));

    video.addEventListener('timeupdate', () => {
      if (video.currentTime >= 20) {
        video.pause(); // Pausar el video
        modal.show(); // Mostrar el modal
      }
    });
  </script>
</body>
</html>
