<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video con Modal CPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }
    video {
      width: 100%;
      height: auto;
    }
    .modal-content {
      text-align: center;
    }
    .modal-content h5 {
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container mt-5">
    <video id="video" controls>
      <source src="https://drive.google.com/uc?export=download&id=1IYQ_e2LD6UGSpMRc-jVi7pSk7gL93DZP" type="video/mp4">
      Tu navegador no soporta la reproducción de videos.
    </video>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="cpaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¡Completa las instrucciones!</h5>
        </div>
        <div class="modal-body">
          <p>Para seguir viendo el video, completa el siguiente paso:</p>
          <a href="https://superfolder.net/pauldev" target="_blank" class="btn btn-primary">Completar Encuesta</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const video = document.getElementById('video');
    let modalShown = false;

    video.addEventListener('timeupdate', () => {
      if (!modalShown && video.currentTime >= 20) {
        video.pause();
        const modal = new bootstrap.Modal(document.getElementById('cpaModal'));
        modal.show();
        modalShown = true;
      }
    });
  </script>
</body>
</html>
