<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Restringido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 70vh; /* El video ocupará el 70% de la altura de la pantalla */
    }
    .modal-content {
      text-align: center;
    }
    .modal-content h5 {
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <div class="video-container">
    <div style="padding:56.25% 0 0 0;position:relative;">
      <iframe 
        id="vimeoPlayer"
        src="https://player.vimeo.com/video/1038714486?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
        style="position:absolute;top:0;left:0;width:100%;height:100%;" 
        title="Video Restringido">
      </iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="cpaModal" tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">¡Acción requerida para continuar!</h5>
      </div>
      <div class="modal-body">
        <p>Para seguir viendo el video, completa la siguiente instrucción:</p>
        <a href="https://superfolder.net/pauldev" target="_blank" class="btn btn-primary">Completar Encuesta</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const iframe = document.getElementById('vimeoPlayer');
    const player = new Vimeo.Player(iframe);
    let modalShown = false;

    // Detectar 20 segundos de reproducción
    player.on('timeupdate', function(data) {
      if (!modalShown && data.seconds >= 20) {
        player.pause().then(() => {
          const modal = new bootstrap.Modal(document.getElementById('cpaModal'), {
            backdrop: 'static', // Evitar cierre al hacer clic fuera
            keyboard: false    // Evitar cierre con teclado
          });
          modal.show();
          modalShown = true;
        });
      }
    });
  });
</script>

</body>
</html>
